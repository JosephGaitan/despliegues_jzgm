<VirtualHost *:80>
    # dominio de frontend principal
    ServerName cine-joseph-daw.chickenkiller.com
    # dominio de frontend alias (mooo.com)
    ServerAlias cine-joseph-daw.mooo.com

    DocumentRoot /var/www/html/frontend/public_html
    DirectoryIndex pages/home.html

    <Directory /var/www/html/frontend/public_html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>